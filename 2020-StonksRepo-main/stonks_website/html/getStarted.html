    <h1>Enter the magic world of trading!</h1>
    <div class="form-sections">
        <form action="submission.html" method="POST">
            <section class="team's name">
                <label for="teamname">Please enter your team's name:</label>
                <br>
                <input id="teamname" name="teamname" type="text" placeholder="Team Bravo" required minlength="3" maxlength="20" required>
            </section>
            <hr>
            <section class="team's password">
                <label for="pw">Please enter a team code:</label>
                <br>
                <!-- add pattern attribute if you want more security on password -->
                <input id="teamCode" name="pw" type="password" required minlength="5" maxlength="25" required>
            </section>
            <hr>
            <section class="bot's name">
                <label for="bot">Please enter your bot's name:</label>
                <br>
                <textarea id="bot" name="bot" placeholder="Terminator" rows="1" cols="30" required></textarea>
            </section>

            <section class="submission">
                <input type="button" value="Submit" onclick="doTheThing()">
            </section>
        </form>
